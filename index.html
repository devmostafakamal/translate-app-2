<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-input">
        <textarea
          class="from-text"
          id="from-text"
          placeholder="Enter your text..."
        ></textarea>
        <textarea
          class="to-text"
          placeholder="Translate"
          readonly
          disabled
        ></textarea>
      </div>
      <div class="">
        <ul class="controls">
          <li class="row-from">
            <div class="icons">
              <i data-type="from" class="fas fa-volume-up"></i>
              <i data-type="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row-to">
            <select></select>
            <div class="icons">
              <i data-type="to" class="fas fa-volume-up"></i>
              <i data-type="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn">Translate Text</button>
    </div>
    <script src="countries.js"></script>
    <script src="translator.js"></script>
  </body>
</html>
